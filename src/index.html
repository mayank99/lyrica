<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <meta name="theme-color" content="#d3d3fe" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#526875" media="(prefers-color-scheme: dark)" />

    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.json" />
    <title>Lyrica</title>

    <link rel="stylesheet" href="https://unpkg.com/open-props" />
    <link rel="stylesheet" href="https://unpkg.com/open-props/normalize.min.css" />
    <style>
      :root {
        --brand: var(--violet-6);
        --accent: var(--violet-7);
        --bg: var(--gradient-29);
        --selection-bg: var(--violet-3);
        --scrollbar-bg: hsl(0deg 0% 0% / 0.35);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --brand: var(--blue-1);
          --accent: var(--blue-2);
          --bg: var(--gradient-23);
          --selection-bg: var(--indigo-4);
        }
      }

      ::selection {
        background: var(--selection-bg);
      }

      @media (hover: hover) and (pointer: fine) {
        ::-webkit-scrollbar {
          width: var(--size-2);
          height: var(--size-2);
          background: transparent;
        }

        ::-webkit-scrollbar-thumb {
          border-radius: var(--radius-2);
          background: var(--scrollbar-bg);
        }
      }

      html {
        height: 100%;
        font-family: system-ui, sans-serif;
        background: var(--bg);
      }

      body {
        height: 100%;
        padding: 1rem;
        display: grid;
        place-content: center;
        max-width: min(1000px, 95vw);
        gap: 1rem;
        margin: 0 auto;
      }

      header {
        display: grid;
        justify-items: center;
      }

      h1 {
        color: var(--brand);
      }

      span {
        color: var(--text-2);
      }

      input {
        justify-self: center;
        background: var(--surface-2);
        border-radius: var(--radius-2);
        width: min(90vw, 40ch);
        height: 2.5rem;
      }

      input:focus {
        outline-offset: 2px;
        outline: 2px solid var(--accent);
      }

      main {
        scrollbar-width: thin;
        overflow: auto;
      }

      h2 {
        font-size: var(--font-size-2);
        font-style: italic;
        max-inline-size: revert;
      }

      [data-trackName] {
        font-weight: var(--font-weight-5);
      }

      [data-artistName] {
        font-weight: var(--font-weight-3);
        font-size: var(--font-size-fluid-0);
      }

      [data-lyrics] {
        color: var(--text-1);
        white-space: pre-wrap;
      }
    </style>

    <script type="module">
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
      }
    </script>
  </head>

  <body>
    <header>
      <h1>lyrica</h1>
      <span data-guide>Search for a song or share from your music app</span>
    </header>

    <input placeholder="Search songsâ€¦" />

    <main>
      <!-- 
        <h2>
          <span data-trackName></span>
          <span data-artistName></span>
        </h2>
        <div data-lyrics></div>
      -->
    </main>

    <script type="module">
      let timer;
      let searchTerm = '';

      const debounce = (func, delay = 300) => {
        clearTimeout(timer);
        timer = setTimeout(func, delay);
      };

      const updateLyrics = async ({ search, url }) => {
        try {
          const { lyrics, title, artist } = await fetch(
            `/.netlify/functions/lyrics?${url ? `url=${url}` : `song=${search}`}`
          ).then((response) => response.json());
          document.querySelector('main').innerHTML = `
            <h2>
              <div data-trackName>${title}</div>
              ${artist && `<div data-artistName>${artist}</div>`}
            </h2>
            <div data-lyrics>${lyrics}</div>
          `;

          if (lyrics) {
            document.querySelector('[data-guide]').remove();
          }
        } catch (e) {
          console.log(`Unable to fetch lyrics: ${e}`);
        }
      };

      // fetch new lyrics when search input changes (debounced)
      document.querySelector('input').addEventListener('input', ({ target: { value } }) => {
        searchTerm = value;
        if (value.length > 3) {
          debounce(() => updateLyrics({ search: value }));
        }
      });

      // immediately fetch lyrics when Enter pressed
      document.querySelector('input').addEventListener('keydown', ({ key }) => {
        if (key === 'Enter') {
          clearTimeout(timer);
          updateLyrics({ search: searchTerm });
        }
      });

      // process WebShareTarget
      window.addEventListener('DOMContentLoaded', async () => {
        const parsedUrl = new URL(window.location);
        const url = parsedUrl.searchParams.get('url');
        const text = parsedUrl.searchParams.get('text');

        const validURL = isURL(url) ? url : isURL(text) ? text : '';

        if (validURL) {
          await updateLyrics({ url: encodeURIComponent(validURL) });
        }
      });

      const isURL = (str) => {
        try {
          const url = new URL(str);
          return url.protocol === 'http:' || url.protocol === 'https:' || url.protocol === 'spotify';
        } catch (_) {
          return false;
        }
      };
    </script>
  </body>
</html>
