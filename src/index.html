<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <meta name="theme-color" content="#d3d3fe" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#526875" media="(prefers-color-scheme: dark)" />

    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.json" />
    <title>Lyrica</title>

    <link rel="stylesheet" href="https://unpkg.com/open-props@1.1.1/open-props.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/open-props@1.1.1/normalize.min.css" />
    <style>
      :root {
        --brand: var(--violet-6);
        --accent: var(--violet-7);
        --bg: var(--gradient-29);
        --selection-bg: var(--violet-3);
        --scrollbar-bg: hsl(0deg 0% 0% / 0.35);
        --translucent-bg: hsl(0deg 0% 100% / 0.3);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --brand: var(--blue-1);
          --accent: var(--blue-2);
          --bg: var(--gradient-23);
          --selection-bg: var(--indigo-4);
          --translucent-bg: hsl(0deg 0% 0% / 0.15);
        }
      }

      @font-face {
        font-family: 'Felipa';
        font-style: normal;
        font-weight: 400;
        font-display: block;
        src: url(Felipa.woff2) format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074,
          U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }

      ::selection {
        background: var(--selection-bg);
      }

      @media (hover: hover) and (pointer: fine) {
        ::-webkit-scrollbar {
          width: var(--size-2);
          height: var(--size-2);
          background: transparent;
        }

        ::-webkit-scrollbar-thumb {
          border-radius: var(--radius-2);
          background: var(--scrollbar-bg);
        }
      }

      html {
        height: 100%;
        font-family: system-ui, sans-serif;
        background: var(--bg);
      }

      body {
        height: 100%;
        padding: 1rem;
        max-width: min(1000px, 95vw);
        gap: 1rem;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: fit-content;
      }

      header {
        display: grid;
        justify-items: center;
        flex-shrink: 0;
      }

      h1 {
        color: var(--brand);
        font-family: 'Felipa', system-ui, sans-serif;
      }

      span {
        color: var(--text-2);
      }

      input {
        justify-self: center;
        background: var(--translucent-bg);
        border-radius: var(--radius-2);
        width: min(90vw, 40ch);
        height: 2.5rem;
        flex-shrink: 0;
        padding-inline: 1rem;
      }

      @media (pointer: coarse) {
        input {
          height: 3rem;
        }
      }

      input::placeholder {
        color: var(--text-1);
        opacity: 0.5;
        font-weight: 300;
      }

      input:focus {
        outline-offset: 2px;
        outline: 2px solid var(--accent);
      }

      main {
        align-self: stretch;
        min-height: 2rem;
        display: grid;
        align-items: start;
        scrollbar-width: thin;
        overflow: auto;
      }

      [data-loaded] {
        flex: 1;
      }

      @media (prefers-reduced-motion: no-preference) {
        main {
          transition: flex 500ms;
        }
      }

      [data-lyricsHeader] {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        margin-right: 1ch;
      }

      [data-lyricsHeader] a {
        color: var(--brand);
        border: thin solid;
        border-radius: var(--radius-2);
        font-size: var(--font-size-fluid-0);
        padding-inline-end: 0.5rem;
        display: flex;
        align-items: center;
        text-decoration: none;
        text-transform: uppercase;
        flex-shrink: 0;
      }

      [data-lyricsHeader] a:hover {
        color: var(--accent);
      }

      svg {
        width: 1.5rem;
        height: 1.5rem;
        fill: currentColor;
      }

      h2 {
        font-size: var(--font-size-2);
        font-style: italic;
        max-inline-size: revert;
      }

      [data-trackName] {
        font-weight: var(--font-weight-5);
      }

      [data-artistName] {
        font-weight: var(--font-weight-3);
        font-size: var(--font-size-fluid-0);
      }

      [data-lyrics] {
        color: var(--text-1);
        white-space: pre-wrap;
      }

      [data-error] {
        justify-self: center;
      }

      [data-loading] {
        display: grid;
        justify-self: center;
        overflow: hidden;
      }

      [data-loading]::before,
      [data-loading]::after {
        grid-area: 1 / -1;
        content: '';
        width: 2rem;
        height: 2rem;
        border-radius: 50%;
        display: grid;
        place-self: center end;
        place-content: center;
      }

      [data-loading]::after {
        box-sizing: border-box;
        border: 0.2em solid var(--accent);
        animation: loading 1s ease-in-out infinite;
        border-color: var(--accent) transparent transparent transparent;
      }

      @keyframes loading {
        to {
          transform: rotate(360deg);
        }
      }
    </style>

    <script type="module">
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
      }
    </script>
  </head>

  <body>
    <header>
      <h1>lyrica</h1>
      <span data-guide>Search for a song or share from your music app</span>
    </header>

    <input placeholder="Search songsâ€¦" />

  </body>
</html>
